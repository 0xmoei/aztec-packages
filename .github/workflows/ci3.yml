name: CI3

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: runner-01
    container:
      image: aztecprotocol/build:1.0
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run bootstrap script
        run: |
          git config --global --add safe.directory /__w/aztec-packages/aztec-packages
          ./bootstrap.sh full
