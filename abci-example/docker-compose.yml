services:
  docker-tc:
    image: lukaszlach/docker-tc
    container_name: docker-tc
    network_mode: host
    cap_add:
      - NET_ADMIN
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/docker-tc:/var/docker-tc
    environment:
      - HTTP_BIND=127.0.0.1
      - HTTP_PORT=4080

  
  
  
  
  
